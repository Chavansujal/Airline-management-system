<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("images/plane2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        .container {
            background-color: rgba(34, 34, 34, 0.8);
            background-image: url("images/plane3.jpg");
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            color: #e7e6e6;
            z-index: 1;
            background-size: cover;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            animation: titleSlide 1.5s forwards;
        }
        @keyframes titleSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #f3f1f1;
            font-size: 1.5em;
            animation: marquee 20s forwards;
        }
        @keyframes marqueeFade {
            from { opacity: 0; }
            50% { opacity: 1; }
            to { opacity: 0; }
        }
        button {
            margin: 10px;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #28a745;
        }
        .btn-secondary:hover {
            background-color: #218838;
        }
        .btn-secondary1 {
            background-color: #ffc107;
        }
        .btn-secondary1:hover {
            background-color: #e0a800;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 2;
            animation: logoSpin 2s infinite alternate;
        }
        @keyframes logoSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .marquee-container {
            width: 100%;
             overflow: hidden; 
            position: relative;
            margin: 20px 0;
        }
        marquee {
            color: #ffcc00;
            font-weight: bold;
        }
        progress {
            width: 50%;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        progress::-webkit-progress-bar {
            background-color: #f3f3f3;
        }
        progress::-webkit-progress-value {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <img src="images/hraaavel.png" alt="Airline Logo" class="logo">
    <div class="overlay"></div>
    <h1>ùìùùìîùìßùì§ùì¢ ùìêùìòùì°ùìõùìòùìùùìîùì¢</h1>
    <div class="container text-center">
        <div class="marquee-container">
            <marquee behavior="scroll" direction="left" scrollamount="10">
                <h2><strong>Welcome To Our Nexus Airlines</strong></h2>
            </marquee>
        </div>
        <p>Your journey begins here!</p>
        <button class="btn btn-primary" id="signInBtn">Sign In</button>
        <button class="btn btn-secondary" id="logInBtn">Log In</button>
        <button class="btn btn-secondary1" id="AdminBtn">Admin</button>
    </div>
    <!-- <progress value="50" max="100"></progress> -->
    <script>
        document.getElementById('signInBtn').addEventListener('click', function() {
            window.location.href = 'sign-in.html';
        });

        document.getElementById('logInBtn').addEventListener('click', function() {
            window.location.href = 'log-in.html';
        });

        document.getElementById('AdminBtn').addEventListener('click', function() {
            window.location.href = 'Adminlogin.html';
        });
    </script>
</body>
</html>
