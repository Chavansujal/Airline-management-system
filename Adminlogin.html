<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #222222ce; /* Darker background color */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff; /* White text color */
            width: 600px;
            height: 400px;
        }
        body {
            background-image: url("images/plane10.jpg");
            background-size: cover; 
            background-repeat: no-repeat; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Admin Log In</h2>
        <form id="adminLogInForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
        <div class="text-center mt-3">
            <a href="sign-in.html">Back to User Login</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLogInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Define admin credentials
            const adminEmail = 'sujalchavan103@gmail.com';
            const adminPassword = 'Sujal@13';

            // Check if the entered credentials match the admin credentials
            if (email === adminEmail && password === adminPassword) {
                // Redirect to the admin page
                window.location.href = 'admin.html';
            } else {
                alert('Access denied. This login is only for the admin.');
            }
        });
    </script>
</body>
</html>
