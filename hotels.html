        body {

            margin: 0;
            padding: 0;
            background-color: #202020;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #f4a261;
        }

        .hotels {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .hotel-card {
            width: 30%;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .hotel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .hotel-content {
            padding: 15px;
        }

        .hotel-content h2 {
            margin: 0;
            font-size: 1.5em;
            color: #e76f51;
        }

        .hotel-content p {
            margin: 5px 0;
            font-size: 1em;
        }

        .price {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #e9c46a;
        }
        .book-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #e76f51;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .book-button:hover {
        background-color: #f4a261;
        }
    </style>
</head>
