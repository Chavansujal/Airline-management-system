<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            height: 100%;
            background: linear-gradient(to bottom, #1e5799, #2989d8);
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background: #ffcc00;
            color: black;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        .header {
            background: #35424a;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        th:hover,
        td:hover {
            background-color: #e9ecef;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1a1a1a;
            color: white;
        }

        .dark-mode .card {
            background-color: #333;
            color: white;
        }

        .dark-mode table {
            background-color: #222;
            color: white;
        }

        .dark-mode th {
            background-color: #444;
        }

        .toggle-theme {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <br>
        <a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#users"><i class="fas fa-users"></i> Manage Users</a>
        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
        <a href="load.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <button class="toggle-theme" onclick="toggleTheme()">ðŸŽ¨</button>
        <br><br>
    </div>

    <div class="main-content">
        <div class="header">Admin Dashboard</div>

        <div class="card fade-in" id="dashboard">
            <h2>Welcome</h2>
            <p>Navigate using the sidebar to manage users, settings, and more.</p>
        </div>

        <div class="card fade-in" id="users">
            <h2>Manage Users</h2>
            <button class="button" onclick="showAddUserModal()">Add User</button>
            <div class="table-container">
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card fade-in" id="settings">
            <h2>Settings</h2>
            <button class="button" onclick="window.location.href='history.html'">Regular Bookings</button>
            <br>
            <button class="button" onclick="window.location.href='history2.html'">Special Trips</button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal"
        style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.3);">
        <h3>Add User</h3>
        <input type="email" id="email" placeholder="Email" class="form-control mb-2">
        <input type="password" id="password" placeholder="Password" class="form-control mb-2">
        <button class="button" onclick="addUser()">Add</button>
        <button class="button" onclick="closeModal()">Close</button>
    </div>

    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = '';
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.email || 'undefined'}</td>
                    <td>${user.password || 'undefined'}</td>
                    <td>
                        <button class="button btn-danger" onclick="deleteUser(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showAddUserModal() {
            document.getElementById('user-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('user-modal').style.display = 'none';
        }

        function addUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ email, password });
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
                closeModal();
            } else {
                alert('Please fill in both email and password.');
            }
        }

        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            loadUsers();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        window.onload = loadUsers;
    </script>
</body>

</html>
